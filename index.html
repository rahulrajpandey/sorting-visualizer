<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="container">

        <h3 ID="projectTitle">SORTING VISUALIZER</h3>

        <!-- ANIMATION STAGE STARTS -->

        <div id="divAnimContainer">
            <div id="divBars">
                <!-- place boxes of array items here using Javascript -->
            </div> <!-- #divBars div ends -->
        </div> <!-- #divAnimContainer div ends -->

        <!-- ANIMATION STAGE ENDS -->
       
        <!-- *********************************************************************************************** -->

        <!-- INPUT CONTROL STAGE STARTS -->

        <div id="divInputCtrls">

            <!-- <div id="divTxtArea">
                Array to be Sorted: <div id="divTextArea"></div>
            </div>  -- #divTxtArea div ends -->
            <label id="arrayTxt">Array to be Sorted in the Range [50,350] : </label><br/><br/>
            <label id="divTextArea"></label>

            <div id="divControls">
                <button id="btnArrayGenerator">Generate Random Array</button>
                <button id="btnSort">Sort Array</button>
                <br>

                <p>Select Sorting Algorithm</p>
                <!-- radio buttons to select sorting algo -->
                <input type="radio" id="bubbleSortAlgo" name="sortingAlgo" value="bubbleSort" checked>
                <label for="bubbleSortAlgo">Bubble Sort</label><br>
                <input type="radio" id="selectionSortAlgo" name="sortingAlgo" value="selectionSort">
                <label for="selectionSortAlgo">Selection Sort</label><br>
                <input type="radio" id="insertionSortAlgo" name="sortingAlgo" value="insertionSort">
                <label for="insertionSortAlgo">Insertion Sort</label><br>
                <input type="radio" id="quickSortAlgo" name="sortingAlgo" value="quickSort">
                <label for="quickSortAlgo">Quick Sort</label><br>
                <input type="radio" id="mergeSortAlgo" name="sortingAlgo" value="mergeSort">
                <label for="mergeSortAlgo">Merge Sort</label><br>

                <div class="divSlideContainer">
                    <input type="range" min="5" max="50" value="25" step="5" class="slider" name="animationSpeedSlider"
                        id="animationSlider">
                    <label for="animationSpeedSlider">Animation Speed</label>
                </div> <!-- #divSlideContainer div ends -->

                

            </div> <!-- #divControls div ends -->


        </div> <!-- #divInputCtrls div ends -->

        <!-- INPUT CONTROL STAGE ENDS -->

        <!-- *************************************************************************************************** -->

    </div> <!-- .container div ends -->

    <!-- scripts -->
    <script src="./js/app.js"></script>
</body>

</html>
