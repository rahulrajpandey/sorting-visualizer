<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="divControls">
        <button id="btnArrayGenerator">Generate Random Array</button>
        <button id="btnBubbleSort">Bubble Sort</button>
        <div class="divSlideContainer">
            <input type="range" min="5" max="50" value="25" step="5" class="slider" name="animationSpeedSlider"
                id="animationSlider">
            <label for="animationSpeedSlider">Animation Speed</label>
        </div>
    </div>

    <div id="divTxtArea">
        Array: <input type="text" name="txtArea" id="txtArea">
    </div>

    <div id="divBars">
        <!-- place boxes of array items here using Javascript -->
    </div>

    <!-- scripts -->
    <script src="./js/app.js"></script>
</body>

</html>
